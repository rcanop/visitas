<!DOCTYPE html>
<html ng-app="visitas" ng-controller="visitasController">

<head>
  <meta charset="utf-8" />
  <title>{{ nombreApp }}</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  
</head>

<body>
  <header>
    <div class="page-header text-center row">
      <div class="col-sm-9">
        <h1><span class="glyphicon glyphicon-briefcase"></span> {{ nombreApp }}</h1>
      </div>
      <div class="col-sm-3">
          <span>{{ usuario }}</span>
          <a href="/logout" class="btn btn-info btn-sm ">
            <span class="glyphicon glyphicon-log-out"></span> Logout
          </a>
            <a href="/" class="btn btn-danger btn-sm ">
              <span class="glyphicon glyphicon-briefcase"></span> Inicio
            </a>
      </div>
    </div>
  </header>
  <nav>
    <div class="container"></div>
  </nav>
  <div class="container">
    <div class="row">
      <pre>{{ error }}</pre>
      <pre>{{ user }}</pre>
    </div>
    <div class="row">
      <section>
        <input class="form-control" type="text" ng-model=nombre id="text1" />
        <input class="form-control" type="text" ng-model=nombre id="text2" />
      </section>
    </div>
  </div>
  <div class="container cookiesms" id="cookie1">
    Esta web utiliza cookies, puedes ver nuestra <a href="/politica.html">la política de cookies, aquí</a> Si continuas navegando
    estás aceptándola
    <button onclick="controlCookies()">Aceptar</button>
    <div class="cookies2" onmouseover="document.getElementById('cookie1').style.bottom = '0px';">Política de cookies + </div>
  </div>
  <script type="text/javascript" src="javascripts/cookies.js"></script>
  <script type="text/javascript" src="javascripts/nocookies.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="javascripts/users/users.module.js"></script>
  <script type="text/javascript" src="javascripts/users/services/users.authentication.services.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
</body>

</html>
