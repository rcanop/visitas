<section ng-controller="VisitasController">
  <div class="row">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-info-sign"> Últimas visitas realizadas </span></h3>
        <br/>
        <a href="#" class="btn btn-info btn-sm ">
          <span class="glyphicon glyphicon-edit"></span> Nueva visita
        </a>
      </div>
      <div class="panel body">
        <!-- Listado de las últimas visitas realizadas -->
        <div class="row" ng-repeat="v in visitas" ng-if="visitas.length > 0">
          <div class="col-sm-9"><strong>Centro:</strong> {{ v.centro.centro }}</div>
          <div class="col-sm-3 text-right"><strong>Fecha:</strong> {{ v.fecha | date:medium }}</div>
          <div class="col-sm-9">
            <strong>{{ v.asunto }}</strong>
            <p> {{ v.objetivo }} </p>
          </div>
          <div class="col-sm-3 text-right">
            <a href="#" class="btn btn-warning btn-sm"> <span class="glyphicon glyphicon-option-horizontal"></span></a>
          </div>
        </div>
        <div class="row" ng-if="visitas.length == 0">
          <p class="text-center"><strong>No se han encontrado visitas</strong></p>
        </div>
      </div>
    </div>
  </div>
</section>
